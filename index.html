<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            max-width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        .input-container {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .custom-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: white;
            min-height: 40px;
            cursor: text;
        }
        .custom-input p {
            margin: 0;
            display: inline-block;
            color: transparent;
            text-shadow: 0 0 8px #000;
            user-select: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .password-strength-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 5px 0 10px;
            overflow: hidden;
        }
        .password-strength-fill {
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
        .password-strength-text {
            font-size: 12px;
            margin-bottom: 15px;
            text-align: left;
        }
        .static-paragraph {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }
        .custom-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set New Password</h1>
        <p>Please enter and confirm your new password.</p>
        
        <div class="input-container">
            <label for="passwordBox">New Password</label>
            <div id="passwordBox" class="custom-input" tabindex="0">
                <p id="passwordText"></p>
            </div>
            <div class="password-strength-bar">
                <div id="strengthFill" class="password-strength-fill"></div>
            </div>
            <div id="strengthText" class="password-strength-text"></div>
        </div>

        <div class="input-container">
            <label for="confirmPasswordBox">Confirm Password</label>
            <div id="confirmPasswordBox" class="custom-input" tabindex="0">
                <p id="confirmPasswordText"></p>
            </div>
            <div class="password-strength-bar">
                <div id="confirmStrengthFill" class="password-strength-fill"></div>
            </div>
            <div id="confirmStrengthText" class="password-strength-text"></div>
        </div>
        
        <p class="static-paragraph">Masked New Password: <span id="maskedNewPassword"></span></p>
        <p class="static-paragraph">Masked Confirm Password: <span id="maskedConfirmPassword"></span></p>

        <button id="resetButton">Reset Password</button>
        <div id="message"></div>
    </div>

    <script>
        // Replace with your Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Get the custom input divs, their inner paragraphs, and other elements
        const passwordBox = document.getElementById('passwordBox');
        const passwordText = document.getElementById('passwordText');
        const confirmPasswordBox = document.getElementById('confirmPasswordBox');
        const confirmPasswordText = document.getElementById('confirmPasswordText');
        const maskedNewPassword = document.getElementById('maskedNewPassword');
        const maskedConfirmPassword = document.getElementById('maskedConfirmPassword');
        const resetButton = document.getElementById('resetButton');
        const messageDiv = document.getElementById('message');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const confirmStrengthFill = document.getElementById('confirmStrengthFill');
        const confirmStrengthText = document.getElementById('confirmStrengthText');

        let newPassword = '';
        let confirmNewPassword = '';

        const checkPasswordStrength = (password) => {
            let strength = 0;
            if (password.length > 6) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return strength;
        };

        const updateStrengthBar = (password, fillElement, textElement) => {
            const strength = checkPasswordStrength(password);
            let color = '';
            let text = '';
            const fillWidth = (password.length === 0) ? '0%' : `${(strength / 5) * 100}%`;

            switch(strength) {
                case 5: color = '#4CAF50'; text = 'Strong'; break;
                case 4: color = '#8BC34A'; text = 'Good'; break;
                case 3: color = '#FFEB3B'; text = 'Fair'; break;
                case 2: color = '#FF9800'; text = 'Weak'; break;
                default: color = '#F44336'; text = 'Very Weak'; break;
            }

            fillElement.style.width = fillWidth;
            fillElement.style.backgroundColor = color;
            textElement.textContent = text;
            textElement.style.color = color;
        };
        
        // Function to handle keyboard input and update the UI
        const handleKeyPress = (event, passwordVar, passwordParagraph, maskedParagraph, strengthFill, strengthText) => {
            let tempPassword = passwordVar;
            const key = event.key;

            if (key === 'Backspace') {
                tempPassword = tempPassword.slice(0, -1);
            } else if (key.length === 1 && !event.ctrlKey && !event.metaKey && !event.altKey) {
                tempPassword += key;
            } else {
                return passwordVar;
            }

            passwordParagraph.textContent = tempPassword;
            maskedParagraph.textContent = '*'.repeat(tempPassword.length);
            updateStrengthBar(tempPassword, strengthFill, strengthText);
            
            event.preventDefault();
            return tempPassword;
        };

        // Event listener for New Password box
        passwordBox.addEventListener('keydown', (event) => {
            newPassword = handleKeyPress(event, newPassword, passwordText, maskedNewPassword, strengthFill, strengthText);
        });

        // Event listener for Confirm Password box
        confirmPasswordBox.addEventListener('keydown', (event) => {
            confirmNewPassword = handleKeyPress(event, confirmNewPassword, confirmPasswordText, maskedConfirmPassword, confirmStrengthFill, confirmStrengthText);
        });

        resetButton.addEventListener('click', async () => {
            const strength = checkPasswordStrength(newPassword);
            
            if (newPassword !== confirmNewPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }

            if (strength < 4) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please choose a stronger password.';
                return; 
            }

            if (!newPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter a new password.';
                return;
            }

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = `Error: ${error.message}`;
            } else {
                messageDiv.className = 'success';
                messageDiv.textContent = 'Password has been successfully updated!';
            }
        });

        window.onload = async () => {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Invalid or expired password reset link.';
                resetButton.disabled = true;
                passwordBox.removeAttribute('tabindex');
                confirmPasswordBox.removeAttribute('tabindex');
                passwordBox.style.cursor = 'not-allowed';
                confirmPasswordBox.style.cursor = 'not-allowed';
            }
        };
    </script>
</body>
</html>

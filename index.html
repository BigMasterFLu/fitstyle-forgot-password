<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Changed width to make it bigger */
            width: 450px; 
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        /* Password Strength Bar Styles */
        .password-strength-bar {
            width: 90%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 5px auto 10px;
            overflow: hidden;
        }
        .password-strength-fill {
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
        .password-strength-text {
            font-size: 12px;
            margin-bottom: 15px;
            text-align: left;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set New Password</h1>
        <p>Please enter and confirm your new password.</p>
        <input type="password" id="password" placeholder="New Password" required>
        <div class="password-strength-bar">
            <div id="strengthFill" class="password-strength-fill"></div>
        </div>
        <div id="strengthText" class="password-strength-text"></div>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button id="resetButton">Reset Password</button>
        <div id="message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE'; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; // Replace with your Supabase Anon Key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const messageDiv = document.getElementById('message');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker function
        const checkPasswordStrength = (password) => {
            let strength = 0;
            if (password.length > 6) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return strength;
        };

        // Event listener for password input
        passwordInput.addEventListener('input', () => {
            const strength = checkPasswordStrength(passwordInput.value);
            let color = '';
            let text = '';

            switch(strength) {
                case 5: color = '#4CAF50'; text = 'Strong'; break;
                case 4: color = '#8BC34A'; text = 'Good'; break;
                case 3: color = '#FFEB3B'; text = 'Fair'; break;
                case 2: color = '#FF9800'; text = 'Weak'; break;
                default: color = '#F44336'; text = 'Very Weak'; break;
            }

            // This is where the bar's width and color are updated
            strengthFill.style.width = `${(strength / 5) * 100}%`;
            strengthFill.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });

        // Event listener for reset button
        resetButton.addEventListener('click', async () => {
            const newPassword = passwordInput.value;
            const confirmNewPassword = confirmPasswordInput.value;
            const strength = checkPasswordStrength(newPassword);
            
            if (newPassword !== confirmNewPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }

            // Enforce the minimum password strength of "Good" (4/5)
            if (strength < 4) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please choose a stronger password.';
                return; 
            }

            if (!newPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter a new password.';
                return;
            }

            // This is the function that actually changes the password in Supabase
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = `Error: ${error.message}`;
            } else {
                messageDiv.className = 'success';
                messageDiv.textContent = 'Password has been successfully updated!';
            }
        });

        // Check if the user is authenticated from the reset link URL
        window.onload = async () => {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Invalid or expired password reset link.';
                resetButton.disabled = true;
                passwordInput.disabled = true;
                confirmPasswordInput.disabled = true;
            }
        };
    </script>
</body>
</html>

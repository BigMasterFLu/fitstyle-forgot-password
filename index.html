<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
            max-width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
        }
        .input-container {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        /* Password Strength Bar Styles */
        .password-strength-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 5px 0 10px;
            overflow: hidden;
        }
        .password-strength-fill {
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
        .password-strength-text {
            font-size: 12px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set New Password</h1>
        <p>Please enter and confirm your new password.</p>
        
        <div class="input-container">
            <label for="password">New Password</label>
            <input type="text" id="password" required>
            <div class="password-strength-bar">
                <div id="strengthFill" class="password-strength-fill"></div>
            </div>
            <div id="strengthText" class="password-strength-text"></div>
        </div>

        <div class="input-container">
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" id="confirmPassword" required>
            <div class="password-strength-bar">
                <div id="confirmStrengthFill" class="password-strength-fill"></div>
            </div>
            <div id="confirmStrengthText" class="password-strength-text"></div>
        </div>

        <button id="resetButton">Reset Password</button>
        <div id="message"></div>
    </div>

    <script>
        // Replace with your Supabase credentials
        const SUPABASE_URL = 'https://grwplllcczmzenogoxqg.supabase.co/';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdyd3BsbGxjY3ptemVub2dveHFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMjMxOTcsImV4cCI6MjA2Mzc5OTE5N30.06_Nb3TBOede2kvAuZHpXfo6Tqfa0lX0Wd05L9TZc-U';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const messageDiv = document.getElementById('message');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const confirmStrengthFill = document.getElementById('confirmStrengthFill');
        const confirmStrengthText = document.getElementById('confirmStrengthText');

        const checkPasswordStrength = (password) => {
            let strength = 0;
            if (password.length > 6) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return strength;
        };

        const updateStrengthBar = (password, fillElement, textElement) => {
            const strength = checkPasswordStrength(password);
            let color = '';
            let text = '';

            switch(strength) {
                case 5: color = '#4CAF50'; text = 'Strong'; break;
                case 4: color = '#8BC34A'; text = 'Good'; break;
                case 3: color = '#FFEB3B'; text = 'Fair'; break;
                case 2: color = '#FF9800'; text = 'Weak'; break;
                default: color = '#F44336'; text = 'Very Weak'; break;
            }

            fillElement.style.width = `${(strength / 5) * 100}%`;
            fillElement.style.backgroundColor = color;
            textElement.textContent = text;
            textElement.style.color = color;
        };

        // Event listener for password input (using keyup)
        passwordInput.addEventListener('keyup', () => {
            updateStrengthBar(passwordInput.value, strengthFill, strengthText);
            passwordInput.style.backgroundColor = 'black'; 
            passwordInput.style.color = 'white';
        });

        // Event listener for confirm password input (using keyup)
        confirmPasswordInput.addEventListener('keyup', () => {
            updateStrengthBar(confirmPasswordInput.value, confirmStrengthFill, confirmStrengthText);
            confirmPasswordInput.style.backgroundColor = 'white';
            confirmPasswordInput.style.color = 'black';
        });

        resetButton.addEventListener('click', async () => {
            const newPassword = passwordInput.value;
            const confirmNewPassword = confirmPasswordInput.value;
            const strength = checkPasswordStrength(newPassword);
            
            if (newPassword !== confirmNewPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }

            if (strength < 4) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please choose a stronger password.';
                return; 
            }

            if (!newPassword) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter a new password.';
                return;
            }

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = `Error: ${error.message}`;
            } else {
                messageDiv.className = 'success';
                messageDiv.textContent = 'Password has been successfully updated!';
            }
        });

        window.onload = async () => {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Invalid or expired password reset link.';
                resetButton.disabled = true;
                passwordInput.disabled = true;
                confirmPasswordInput.disabled = true;
            }
        };
    </script>
</body>
</html>
